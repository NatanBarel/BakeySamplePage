<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bakery Sample page</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="Bakery.css">
</head>
<body>
<div class="form-wraper">
    <form id="login-form">
        <img src="images/bakery-top-left1.png" id="bakery-top-left">
        <img src="images/bakery-logo.png" id="bakery-logo">
        <div class="form-group">
            <label for="userName"></label>
            <input type="text" class="form-control" id="userName" placeholder="שם משתמש">
        </div>
        <div class="form-group">
            <label for="userPassword"></label>
            <input type="password" class="form-control" id="userPassword" placeholder="סיסמא">
        </div>
        <button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-ok"></span></button>
    </form>
</div>
</body>
</html>
